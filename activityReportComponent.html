<div class="bg-white px-2 py-3">
	<div class="row no-gutters mb-3">
		<div class="col-md-12 col-sm-12 col-12 px-3 border-bottom h5">
			Activity Report
		</div>
	</div>
	
	<div class="row no-gutters px-3">
		<div class="col-md-5 col-sm-5 col-12">
			<div class="form-group">
				<label for="selDate">Select Date <span class="text-danger">*</span></label>
				<input type="text" id="selDate" class="form-control rounded-0" data-date-today-highlight="true" data-provide="datepicker" placeholder="Select From Date" value="">
			</div>
		</div>
		<div class="col-md-5 col-sm-5 col-12 offset-md-2 offset-sm-2">
			<div class="form-group">
					<!-- TZ-542 Aishwarya 07/08/2018 made group mandatory -->
				<label for="formControlSelectGroup">Select Group<span class="text-danger">*</span></label>
				<select class="form-control rounded-0" id="formControlSelectGroup">
					<option value=0>Select Group</option>
				</select>
			</div>
		</div>
	</div>
	<div class="row no-gutters px-3">
		<div class="col-md-5 col-sm-5 col-12">
			<div class="form-group">
				<label for="formControlSelectPerson">Select Person</label>
				<select class="form-control rounded-0" id="formControlSelectPerson">
					<option value=0>Select Person</option>
				</select>
			</div>
		</div>
	</div>
	
	<!-- TZ-519 Aishwarya added this code to download csv  -->
	<div class="row no-gutters px-3">
		<div class="col-md-9 col-sm-10 col-10">
			<button type="button" class="btn btn-primary rounded-0 text-uppercase" id="btnSubmit" >Submit</button>
		</div>
		<div id = "downloadExcel"class="col-md-3"></div>
	</div>
</div>

<div class="bg-white px-2 py-3 mt-2">
	<div class="activityTableForLead">
		<h6 class="border-bottom text-muted">Your Result will be shown here.</h6>
	</div>
	<!-- TZ#523 Aishwarya added this code to add loader -->
	<div class="col-md-12 col-sm-12 col-12 text-center" id="loaderForActivityResult">
		<!-- <img src="src/img/loader.svg" alt="loader" width="80"/> -->
	</div>
</div>
