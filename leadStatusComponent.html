<div class="bg-white px-2 py-3">
        <div class="row no-gutters mb-3">
            <div class="col-md-12 col-sm-12 col-12 px-3 border-bottom h5">
                Route Report
            </div>
        </div>
    
        <div class="row no-gutters px-3">
            <div class="col-md-5 col-sm-5 col-12">
                <div class="form-group">
                    <label for="selFromDate">From Date <span class="text-danger">*</span></label>
                    <input type="text" id="selFromDate" class="form-control rounded-0" data-date-today-highlight="true" data-provide="datepicker" placeholder="Select From Date" value="">
                </div>
            </div>
            <div class="col-md-5 col-sm-5 col-12 offset-md-2 offset-sm-2">
                <div class="form-group">
                    <label for="selToDate">To Date <span class="text-danger">*</span></label>
                    <input type="text" id="selToDate" class="form-control rounded-0" data-date-today-highlight="true" data-provide="datepicker" placeholder="Select To Date" value="">
                </div>
            </div>
        </div>
    
        <div class="row no-gutters px-3">
            <div class="col-md-5 col-sm-5 col-12">
                <div class="form-group">
                    <label for="formControlSelectPerson">Select Group</label>
                    <select class="form-control rounded-0" id="formControlSelectGroup">
                        <option value=0 >Select Group</option>
                        <!-- <option>Person#1</option>
                        <option>Person#2</option>
                        <option>Person#3</option>
                        <option>Person#4</option>
                        <option>Person#5</option> -->
                    </select>
                </div>
            </div>
            <div class="col-md-5 col-sm-5 col-12 offset-md-2 offset-sm-2">
                <div class="form-group">
                    <label for="formControlSelectGroup">Select Person</label>
                    <select class="form-control rounded-0" id="formControlSelectPerson">
                        <option value=0 >Select Person</option>
                        <!-- <option>Group#1</option>
                        <option>Group#2</option>
                        <option>Group#3</option>
                        <option>Group#4</option>
                        <option>Group#5</option> -->
                    </select>
                </div>
            </div>
        </div>
    
        <div class="row no-gutters px-3">
            <div class="col-md-12 col-sm-12 col-12">
                <button type="button" class="btn btn-primary rounded-0 text-uppercase" id="btnSubmit" >Submit</button>
            </div>
        </div>
    </div>
    
    <div class="bg-white px-2 py-3 mt-2">
        <div class="tableForLead">
            <table id="leadStatusTable" class="table table-striped table-bordered" style="width:100%">
                <thead>
                    <tr>
                        <th>School Name</th>
                        <th>Contact Person</th>
                        <th>contact no</th>
                        <th>state</th>
                        <th>city</th>
                        <th>Executive</th>
                        <th>Lead Status</th>
                        <th>Last Visit Date</th>
                        <th>Feedback</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
